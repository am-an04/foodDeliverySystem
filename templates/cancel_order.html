<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - Food Ordering System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { width: 80%; margin: 20px auto; }
        .header { text-align: center; padding: 20px; background-color: #5cb85c; color: white; }
        .order-status { background-color: #fff; padding: 15px; margin-top: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        .btn { background-color: #5cb85c; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; }
        .btn:hover { background-color: #4cae4c; }
        .form-group { margin-top: 20px; }
        .form-group input { padding: 10px; width: 100%; }
        .form-group button { padding: 10px 15px; background-color: #5cb85c; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Track Your Order</h1>
    </div>

    <div class="order-status">
        <h3>Your Order Status: {{ status }}</h3>

        {% if status != 'Cancelled' %}
            <form action="{{ url_for('cancel_order', order_id=order_id) }}" method="POST">
                <div class="form-group">
                    <button type="submit" class="btn">Cancel Order</button>
                </div>
            </form>
        {% else %}
            <p>Your order has already been cancelled.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
